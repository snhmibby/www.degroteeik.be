<article class="entry card__box block">
	{{- partial "entry/featured.html" (dict "page" . "link" .RelPermalink) }}
	<h1 class="entry__title title-excerpt"><a class="entry__title-link" href="{{ .RelPermalink }}"><time>{{ .ExpiryDate.Format "Jan 2, 2006" }}</time>: {{ .Title }}</a></h1>
	{{- with .Summary }}
	<div class="entry__content">{{ . }}</div>
	{{- end }}
	{{- partial "entry/meta.html" (dict "page" . "class" "mt tar") }}
</article>
